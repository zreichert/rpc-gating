- job:
    name: Setup-Nodepool
    project-type: pipeline
    concurrent: false
    properties:
      - build-discarder:
          num-to-keep: 30
    parameters:
      - rpc_gating_params
    triggers:
      - timed: "@daily"
    dsl: |
      library "rpc-gating@${RPC_GATING_BRANCH}"
      common.globalWraps(){
        try{
          common.withRequestedCredentials("cloud_creds, id_rsa_cloud10_jenkins_file, service_account_jenkins_api_creds"){
            stage("Prepare Ansible Roles"){
              // Getting the roles is a bit flaky sometimes, so we
              // implement a retry to improve the chances of success.
              retry(3){
                common.venvGalaxy(
                  "install",
                  "-r ${env.WORKSPACE}/rpc-gating/role_requirements.yml",
                  "-p ${env.WORKSPACE}/roles"
                )
                common.venvGalaxy(
                  "install",
                  "-r ${env.WORKSPACE}/rpc-gating/nodepool/role_requirements.yml",
                  "-p ${env.WORKSPACE}/roles"
                )
              }
            } // stage

            stage("Prepare Environment"){
              common.prep_ansible_dynamic_inventory_env()
            } // stage

            stage("Prepare Instances"){
              dir('rpc-gating/playbooks'){

                // Run the setup playbook
                common.venvPlaybook(
                  playbooks: [
                    "setup_openstack_instances.yml"
                  ],
                  args: [
                    "-v",
                    "-e '@${env.WORKSPACE}/rpc-gating/instances/nodepool.yml'"
                  ]
                ) //venvPlaybook

                // We need an inventory refresh, so we execute
                // this using a fresh shell instead of including
                // the playbooks in the previous ansible-playbook
                // play list.

                // Run the instance prep plays
                common.venvPlaybook(
                  playbooks: [
                    "drop_ssh_auth_keys.yml",
                    "slave_security.yml"
                  ],
                  args: [
                    "-v",
                    "-e target_hosts=nodepool_server"
                  ]
                ) //venvPlaybook

              } //dir
            } // stage

            stage("Setup Nodepool"){
              dir('rpc-gating/playbooks'){

                // Run the setup playbook
                common.venvPlaybook(
                  playbooks: [
                    "setup_nodepool.yml"
                  ],
                  args: [
                    "-v"
                  ]
                ) //venvPlaybook

              } //dir
            } // stage
          } //withCredentials
        } catch (e) {
          print(e)
          throw(e)
        } finally {
          common.archive_artifacts()
        }
      } // globalWraps
