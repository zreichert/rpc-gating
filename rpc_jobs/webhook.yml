- job:
    name: Webhook-Setup
    project-type: workflow
    concurrent: false
    properties:
      - build-discarder:
          num-to-keep: 30
    parameters:
      # See params.yml
      - rpc_gating_params
      - string:
          name: JIRA_PROJECT
          default: RE
          description: |
            Jira project code. Issues will be created in this project
            for MaaS alerts
    dsl: |
      library "rpc-gating@${RPC_GATING_BRANCH}"
      common.globalWraps(){
        common.internal_slave(){
            webhooks.webhooks()
        } // cit node
      } // globalWraps
